<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="title">COUNTRIES</h1>
    <div class="input-wrapper">
        <div class="all-title">
            <label for="all">All</label>
            <input type="radio" checked="true" name="type" id="all">
        </div>
        <div class="search-title">
            <label for="search">Search</label>
            <input type="radio" name="type" id="search">
        </div>
    </div>

    <div class="search-wrapper hidden">
        <div class="search-content">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="submit">Search</button>
        </div>

        <div class="result hidden">
            <div class="result-wrapper">
                <div class="subtitle">
                    <p id="name"></p>
                    <img id="image-search" src="" alt="">
                </div>
                <div class="about-country">
                    <div class="overview">
                        <h2>О стране</h2>
                        <p id="languages"></p>
                        <p id="currency"></p>
                        <p id="capital"></p>
                        <a id="map" target="_blank" href=""><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 14c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4zm0-6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z"></path><path d="M11.42 21.814a.998.998 0 0 0 1.16 0C12.884 21.599 20.029 16.44 20 10c0-4.411-3.589-8-8-8S4 5.589 4 9.995c-.029 6.445 7.116 11.604 7.42 11.819zM12 4c3.309 0 6 2.691 6 6.005.021 4.438-4.388 8.423-6 9.73-1.611-1.308-6.021-5.294-6-9.735 0-3.309 2.691-6 6-6z"></path></svg></span>Google Map</a>
                    </div>
                    <div class="weather">
                        <h2>Погода</h2>
                        <p id="country"></p>
                        <p id="city"></p>
                        <p id="date"></p>
                        <p id="temp"></p>
                        <p id="temp-text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
